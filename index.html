<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>DRUM PAD</h1>
<div class="pad">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
    <audio class="sounds" data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"></audio>
  </div>
  <div data-key="90" class="key">
    <kbd>Z</kbd>
    <span class="sound">hithat</span>
    <audio class="sounds"  data-key="90" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"></audio>
  </div>
  <div data-key="69" class="key">
    <kbd>E</kbd>
    <span class="sound">openhat</span>
    <audio class="sounds" data-key="69" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"></audio>
  </div>
  <div data-key="82" class="key">
    <kbd>R</kbd>
    <span class="sound">Kick</span>
    <audio class="sounds" data-key="82" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"></audio>
  </div>
  <div data-key="84" class="key">
    <kbd>T</kbd>
    <span class="sound">cboom</span>
    <audio class="sounds" data-key="84" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"></audio>
  </div>
  <div data-key="85" class="key">
    <kbd>Y</kbd>
    <span class="sound">ride</span>
    <audio class="sounds" data-key="85" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"></audio>
  </div>
  <div data-key="73" class="key">
    <kbd>U</kbd>
    <span class="sound">snare</span>
    <audio class="sounds" data-key="73" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"></audio>
  </div>
  <div data-key="79" class="key">
    <kbd>I</kbd>
    <span class="sound">tom</span>
    <audio class="sounds" data-key="79" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"></audio>
  </div>
  <div data-key="80" class="key">
    <kbd>O</kbd>
    <span class="sound">think</span>
    <audio class="sounds" data-key="80" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"></audio>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
